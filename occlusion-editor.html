<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Occlusion Editor (VIP++)</title>
  <link rel="stylesheet" href="occlusion-editor.css" />
</head>
<body>
  <div class="bar">
    <div class="group left">
      <button id="btnBack" class="btn">‚Üê Back</button>
      <div class="title">Image Occlusion Editor (VIP++)</div>
    </div>
    <div class="group right">
      <label class="mode">
        <span>Mode</span>
        <select id="modeSelect">
          <option value="hide_one">Hide One (N cards)</option>
          <option value="hide_all">Hide All (1 card)</option>
        </select>
      </label>
      <label class="mode">
        <span>Labels</span>
        <input type="checkbox" id="labelsToggle" checked>
      </label>
      <button id="btnUndo" class="btn">Undo</button>
      <button id="btnRedo" class="btn">Redo</button>
      <button id="btnClear" class="btn danger">Clear</button>
      <button id="btnGenerate" class="btn primary">Generate</button>
    </div>
  </div>

  <div class="main">
    <div class="canvasWrap">
      <canvas id="canvas"></canvas>
      <div id="hint" class="hint">
        Drag to draw boxes. Click a box to select. Delete removes selected. Ctrl+Z / Ctrl+Y.
      </div>
    </div>
    <div class="side">
      <div class="panel">
        <div class="panelTitle">Boxes</div>
        <div id="boxList" class="boxList"></div>
      </div>
      <div class="panel">
        <div class="panelTitle">Output preview</div>
        <div class="small">
          Cards will be added to your local card list (Manage Cards) under the same deck.
        </div>
        <div class="row">
          <div class="kv"><span class="k">Deck</span><span id="deckName" class="v">-</span></div>
        </div>
        <div class="row">
          <div class="kv"><span class="k">Tags</span><span id="tagsName" class="v">-</span></div>
        </div>
        <div class="row">
          <div class="kv"><span class="k">Image</span><span id="imgInfo" class="v">-</span></div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none"></div>

  <script src="media-handler.js"></script>
  <script src="occlusion-editor.js"></script>
</body>
</html>
