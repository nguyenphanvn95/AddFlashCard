<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddFlashcard Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Header -->
    <div class="sidebar-header">
      <div class="header-left">
        <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
        <h1>Add Card</h1>
      </div>
      
      <div class="header-right">
        <button class="dock-btn" id="dockBtn" title="Dock left/right">‚ü∑</button>
        <button class="settings-btn" id="settingsBtn" title="Settings">‚öô</button>
        <button class="pin-btn" id="pinBtn" title="Pin sidebar">üìå</button>
        <button class="close-btn" id="closeSidebarBtn" title="Close">‚úï</button>
      </div>
    </div>

    <div class="sidebar-content">
      <!-- Deck Selection -->
      <div class="deck-selection">
        <label class="input-label">Deck</label>
        <select id="deckSelect" class="deck-select">
          <option value="">Choose a deck...</option>
        </select>
        <button class="new-deck-btn" id="newDeckBtn" title="Create new deck">+ New Deck</button>
      </div>

      <!-- FRONT Section -->
      <div class="card-section">
        <label class="section-label">FRONT</label>
        
        <!-- Toolbar Front -->
        <div class="toolbar">
          <button class="toolbar-btn" data-command="bold" data-target="front" title="Bold"><b>B</b></button>
          <button class="toolbar-btn" data-command="italic" data-target="front" title="Italic"><i>I</i></button>
          <button class="toolbar-btn" data-command="underline" data-target="front" title="Underline"><u>U</u></button>
          <button class="toolbar-btn" data-command="strikethrough" data-target="front" title="Strikethrough"><s>S</s></button>
          
          <div class="toolbar-divider"></div>
          
          <button class="toolbar-btn" data-command="insertUnorderedList" data-target="front" title="Bullet list">‚Ä¢</button>
          <button class="toolbar-btn" data-command="insertOrderedList" data-target="front" title="Numbered list">1.</button>
          
          <div class="toolbar-divider"></div>
          
          <button class="toolbar-btn" id="linkBtnFront" title="Insert link">üîó</button>
          <button class="toolbar-btn" id="imageBtnFront" title="Insert image">üñºÔ∏è</button>
        </div>

        <!-- Editor Front -->
        <div class="editor" id="frontEditor" contenteditable="true" data-placeholder="Write a question here..."></div>
      </div>

      <!-- BACK Section -->
      <div class="card-section">
        <label class="section-label">BACK</label>
        
        <!-- Toolbar Back -->
        <div class="toolbar">
          <button class="toolbar-btn" data-command="bold" data-target="back" title="Bold"><b>B</b></button>
          <button class="toolbar-btn" data-command="italic" data-target="back" title="Italic"><i>I</i></button>
          <button class="toolbar-btn" data-command="underline" data-target="back" title="Underline"><u>U</u></button>
          <button class="toolbar-btn" data-command="strikethrough" data-target="back" title="Strikethrough"><s>S</s></button>
          
          <div class="toolbar-divider"></div>
          
          <button class="toolbar-btn" data-command="insertUnorderedList" data-target="back" title="Bullet list">‚Ä¢</button>
          <button class="toolbar-btn" data-command="insertOrderedList" data-target="back" title="Numbered list">1.</button>
          
          <div class="toolbar-divider"></div>
          
          <button class="toolbar-btn" id="linkBtnBack" title="Insert link">üîó</button>
          <button class="toolbar-btn" id="imageBtnBack" title="Insert image">üñºÔ∏è</button>
        </div>

        <!-- Editor Back -->
        <div class="editor" id="backEditor" contenteditable="true" data-placeholder="Write the answer here..."></div>
      </div>

      <!-- TAGS Section -->
      <div class="card-section">
        <label class="section-label">TAGS (Optional)</label>
        <input type="text" class="tags-input" id="tagsInput" placeholder="Add tags (comma-separated, e.g., math, vocabulary)">
        <div class="tags-display" id="tagsDisplay"></div>
      </div>

      <!-- Add Card Button -->
      <button class="add-card-btn" id="addCardBtn">ADD CARD</button>

      <!-- Statistics -->
      <div class="statistics" id="statistics">
        <div class="stats-header">
          <h3>üìä Statistics</h3>
        </div>
        <div class="stats-content" id="statsContent">
          <div class="stats-loading">Loading...</div>
        </div>
      </div>

      <!-- Manage Button -->
      <button class="manage-btn" id="manageBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m-6-6h6m6 0h-6"></path>
        </svg>
        Manage Cards
      </button>
    </div>
  </div>
<!-- Settings Modal -->
<div class="modal-backdrop" id="settingsBackdrop" style="display:none;">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="modal-header">
      <div class="modal-title" id="settingsTitle">Settings</div>
      <button class="modal-close" id="settingsCloseBtn" title="Close">‚úï</button>
    </div>

    <div class="modal-body">
      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-name">Overlay opacity</div>
          <div class="setting-desc">Dim background when sidebar is open (not pinned)</div>
        </div>
        <div class="setting-control">
          <input type="range" id="overlayOpacityRange" min="0" max="80" step="1" value="38">
          <div class="setting-value"><span id="overlayOpacityValue">38</span>%</div>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-name">Dock side</div>
          <div class="setting-desc">Choose default dock side</div>
        </div>
        <div class="setting-control">
          <div class="segmented">
            <button class="seg-btn" id="dockLeftBtn" type="button">Left</button>
            <button class="seg-btn" id="dockRightBtn" type="button">Right</button>
          </div>
        </div>
      </div>

      <div class="setting-row">
        <div class="setting-label">
          <div class="setting-name">Theme</div>
          <div class="setting-desc">Choose day or night theme for the sidebar</div>
        </div>
        <div class="setting-control">
          <div class="segmented">
            <button class="seg-btn" id="themeDayBtn" type="button">Day</button>
            <button class="seg-btn" id="themeNightBtn" type="button">Night</button>
          </div>
        </div>
      </div>

      <div class="hint-row">
        Tip: Use the ‚ü∑ button to switch dock side instantly.
      </div>
    </div>
  </div>
</div>
  <script src="media-handler.js"></script>
  <script src="sidebar.js"></script>
</body>
</html>
